<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API teste</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
  <div class="container">
    <div class="card">
      <h1>Pesquise um versiculo </h1>
      <div class="input-box">
        <label for="book">Livro</label>
        <input type="text" name="book" id="book" class="input-txt">
      </div>
      <div class="input-box">
        <label for="chapter">Capitulo</label>
        <input type="text" name="chapter" id="chapter" class="input-txt">
      </div>
      <div class="input-box">
        <label for="verse">Versiculo</label>
        <input type="text" name="verse" id="verse" class="input-txt">
      </div>

      <button onclick="getVerse();">Pesquisar</button>
    </div>

    <div class="card">
      <span id="text"></span>
    </div>
  </div>

</body>
<script src="script.js"></script>
</html>
